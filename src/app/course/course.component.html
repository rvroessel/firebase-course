<div class="course">

    <h2>{{course?.description}}</h2>

    <img class="course-thumbnail" [src]="course?.iconUrl">

    <div class="spinner-container"***REMOVED***ngIf="dataSource.loading$ | async">

        <mat-spinner></mat-spinner>

    </div>

    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
               matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="seqNo">

            <mat-header-cell***REMOVED***matHeaderCellDef mat-sort-header>#</mat-header-cell>

            <mat-cell***REMOVED***matCellDef="let lesson">{{lesson.seqNo}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="description">

            <mat-header-cell***REMOVED***matHeaderCellDef>Description</mat-header-cell>

            <mat-cell class="description-cell"
                     ***REMOVED***matCellDef="let lesson">{{lesson.description}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="duration">

            <mat-header-cell***REMOVED***matHeaderCellDef>Duration</mat-header-cell>

            <mat-cell class="duration-cell"
                     ***REMOVED***matCellDef="let lesson">{{lesson.duration}}</mat-cell>

        </ng-container>

        <mat-header-row***REMOVED***matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row***REMOVED***matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>


    <mat-paginator [length]="course?.lessonsCount" [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>


</div>
